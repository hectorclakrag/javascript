<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        body {
            font-weight: bold;
            background-color: #071129;
            color: whitesmoke;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        h2 {
            color: white;
        }

        .gradiente_back {

            width: 100vw;
            height: 100vh;
            margin: 0 auto;
            /* background-image: radial-gradient(farthest-side at 50% 0px,  #00ebf3, #022030); */
            background-image: radial-gradient(ellipse at top, #02f7ff, transparent), radial-gradient(ellipse at bottom, #022030, transparent);
        }

        #bubles {
            display: block;
            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            height: 100%;
            width: 50vw;
            background-image: url(bubles_2.png);
            background-position: center bottom;
            background-repeat: no-repeat;
            background-size: cover;
            opacity: 30%;
        }

    </style>
</head>

<body class="gradiente_back">
    <h2>convenic</h2>
    <div id="bubles">
            
    </div>
